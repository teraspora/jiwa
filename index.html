<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>John Conway's Game of Life </title>
    <meta name="description" content="A simple CSS Grid-based Javascript implementation of Conway's 'Life'">
    <meta name="author" content="John Lynch">
    <link href="https://fonts.googleapis.com/css?family=Mali|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<main id="page-grid">
		<header id="title">
			Life
		</header>
		
		<section id="lgrid">
			<!-- Here we'll use Javascript to put a square array of 100x100 squares  -->
		</section>

		<section id="controls">
			<button class = "btn" id = "evolve-one-gen">
				Evolve One Generation
			</button>
			<button class="btn" id="save">
				Save Cell Pattern
			</button>
			<button class = "btn" id = "evolve-cts">
				Evolve Continuously
			</button>
			<button class = "btn" id = "stop-evol">
				Stop Evolution
			</button>
			<button class = "btn" id = "kill-all">
				Kill All Cells
			</button>
			<button class = "btn" id = "wake-all">
				Wake All Cells
			</button>
			<button class="btn" id="random">
				Random
			</button>
			<button class="btn" id="sym-random">
				Symmetrical Random
			</button>
			<button class="btn" id="glider-gun">
				Glider Gun
			</button>
			<section>
				<p id="link-text"><a target="_blank" href="https://github.com/teraspora/jiwa">Source code on Github</a></p>
			</section>
			
		</section>

		<aside id="side-pane">
			<h2>Keyboard Shortcuts</h2>
			<table style="width:100%">
				<tr>
					<th>Shortcut</th>
					<th>Action</th>							
				</tr>
				<tr>
					<td>c</td>
					<td>Kill all cells</td>
				</tr>
				<tr>
					<td>s</td>
					<td>Save current pattern</td>
				</tr>
				<tr>
					<td>r</td>
					<td>Generate random pattern</td>
				</tr>
				<tr>
					<td>y</td>
					<td>Generate random symmetrical pattern</td>
				</tr>
				<tr>
					<td>g</td>
					<td>Generate Gosper Glider Gun</td>
				</tr>
				<tr>
					<td>></td>
					<td>Accelerate</td>
				</tr>
				<tr>
					<td><</td>
					<td>Decelerate</td>
				</tr>
				<tr>
					<td><pre>SPACE</pre></td>
					<td>Run/Pause</td>
				</tr>
			</table>
		</aside>
		
		<footer id="footer">
			<div class="social-wrapper">
				<ul class="social-icons">
				    <li><a target="_blank"
				    	href="https://github.com/teraspora" class="social-icon"> <i class="fa fa-github"></i></a></li>
				    <li><a target="_blank"
				    	href="https://www.linkedin.com/in/john-lynch-ballydehob/" class="social-icon"> <i class="fa fa-linkedin"></i></a></li>
				    <li><a target="_blank"
				    	href="https://www.shadertoy.com/user/teraspora" class="social-icon"> <i class="icon icon-st"><img src="media/shadert.jpg" alt=""></i></a></li>
				</ul>	
			</div>
		</footer>

	</main>

	<script type="text/javascript" src="scripts/index.js"></script>

</body>

</html>
